<!DOCTYPE html>
<html>
<head>
  <title>ESP32 API Example</title>
</head>
<body>
  <button id="getDataBtn">Get Voltage from API</button>
  <div id="apiResponse"></div>

  <script>
    //Summary of below data: when the button is clicked a reqyest is made to the node.js page which is where the data from the analog value is from this is then given and displayed on this html page through the fetch() method
    const getDataBtn = document.getElementById('getDataBtn');
    const apiResponse = document.getElementById('apiResponse');

    getDataBtn.addEventListener('click', () => {
      fetch('http://192.168.1.103:3000/api/voltage')
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.json();
        })
        .then(data => {
          apiResponse.innerHTML = `Analog Value: ${data.analogValue}, Voltage: ${data.voltage.toFixed(2)}V`;
        })
        .catch(error => {
          console.error('Error fetching data:', error);
        });
    });
  </script>
</body>
</html>
